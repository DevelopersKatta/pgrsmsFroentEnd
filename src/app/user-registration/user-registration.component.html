<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <a class="navbar-brand brand-logo mr-5" href="user">
              <h3 style="color: rgb(51, 38, 233);">PG Rental Services</h3>
            </a>

            <h4>New here?</h4>
            <h6 class="font-weight-light" style="color: rgb(142, 140, 240);">Signing up is easy. It only takes a few
              steps</h6><br>
            Note :(<span style="color: red;">*</span> marked fields are mandatory)

            <!-- <form class="pt-3 forms-sample" #detailsForm="ngForm" (ngSubmit)="saveData(detailsForm.value)"> -->
            <form class="pt-3 forms-sample" [formGroup]="signupForm" (ngSubmit)="signup()">

              <div class="form-group">
                <span style="color: red;">*</span><input type="text" name="name" class="form-control form-control-lg"
                  id="username" formControlName="name" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                <span style="color: red;">*</span><input type="tel" name="number" class="form-control form-control-lg"
                  id="mobile" formControlName="number" placeholder="Enter phone number" required>
              </div>
              <div class="form-group">
                <span style="color: red;">*</span><input type="email" name="email" class="form-control form-control-lg"
                  id="exampleInputEmail1" formControlName="email" placeholder="Enter Email" required>
              </div>

              <div class="form-group">
                <span style="color: red;">*</span><input type="text" name="address" class="form-control form-control-lg"
                  id="exampleInputEmail1" formControlName="address" placeholder="Enter Address" required>
              </div>
              <div class="form-group">
                <span style="color: red;">*</span><input type="text" name="city" class="form-control form-control-lg"
                  id="exampleInputEmail1" formControlName="city" placeholder="Enter City" required>
              </div>
              <div class="form-group">
                <span style="color: red;">*</span><input type="password" name="password"
                  class="form-control form-control-lg" id="password" formControlName="password" placeholder="Enter password" required>
              </div>

              <!-- <div class="form-group">
                  <span style="color: red;">*</span><input type="file" name="image" class="form-control form-control-lg" id="image" placeholder="select image" required ngModel>
                </div> -->

              <!-- <input type="checkbox" onclick="showPassword()">Show Password <br><br> -->


              <div class="mt-3">
                <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../index.html">SIGN UP</a> -->
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                  IN</button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Already have an account? <a href="user-login" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
